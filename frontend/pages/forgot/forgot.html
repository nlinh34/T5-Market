<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu - SVDH</title>
    <link rel="stylesheet" href="../../styles/stylelogin.css" />
  </head>
  <body class="login-page">
    <div class="container">
      <div class="left">
        <img
          src="../../assests/images/38c2a730fa86c864c80fec8c6b975da2.png"
          alt="SVDH Logo"
          class="logo"
        />
        <!-- <h1>SVDH</h1> -->
        <p>
          Nền tảng thương mại điện tử yêu thích ở <br />Đông Nam Á & Đài Loan
        </p>
      </div>
      <div class="right">
        <form id="forgotForm">
          <h2>Quên mật khẩu</h2>
          <input type="email" placeholder="Nhập email đã đăng ký" required />
          <button class="login-btn">Gửi liên kết đặt lại mật khẩu</button>
          <p class="register-text">
            Nhớ mật khẩu? <a href="../login/login.html">Đăng nhập</a>
          </p>
        </form>
      </div>
    </div>

    <script src="forgot.js"></script>
  </body>
</html>
